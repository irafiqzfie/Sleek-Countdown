    <style>
      /* Simple animation for the 'Time's Up!' message */
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-pop-in {
        animation: pop-in 0.5s ease-out forwards;
      }
    </style>
